<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./login.css">
  <script src="https://code.jquery.com/jquery-1.9.0.js"></script>
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <!-- <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  <script type="text/javascript" src="jquery.js"> </script>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row" style="padding-left: 10%;">
        <div class="col-sm-5 text-black">


          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

            <form style="width: 23rem;">

              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
              <hr>

              <div class="form-outline mb-4">
                <label class="form-label" for="emailinput">Email address</label>
                <input type="email" id="emailinput" class="form-control form-control-lg" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="passwordinput">Password</label>
                <input type="password" id="passwordinput" class="form-control form-control-lg" />

              </div>

              <div class="pt-1 mb-4">
                <button onclick="checkemail ()"class="btn btn-info btn-lg btn-block" type="button">Login</button>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
              <p>Don't have an account? <a href="./signup.html" class="link-info">Register here</a></p>
              <p><a href="../SPAIN/SPAIN.html">Back</a></p>

            </form>

          </div>

        </div>
        <div class="col-sm-7 px-0 d-none d-sm-block">
          <img src="./loginorsign3.jpg" alt="Login image" class="w-100 vh-100"
            style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script>
    function checkemail (){
      var email=document.getElementById('emailinput').value.length;
      if(email==0){
        alert("請輸入電子信箱");
      }
      else if(email>=1,email<=10){
        alert('電子信箱長度不符');
      }

      var password=document.getElementById('passwordinput').value.length;
      if(password==0){
        alert("請輸入密碼");
      }
      else if(password>=1,password<=10){
        alert('密碼長度不符');
      }
      else{
        console.log('goodjob');
      }

    }
    

  </script>

</body>

</html>
